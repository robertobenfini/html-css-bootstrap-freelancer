<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
    </head>
    <body>
        <!--header-->
        <header>
            <div class="background-nero">
                <div class="container-fluid">
                    <div class="container-page">
                        <div class="row justify-content-between padding-20">
                            <div class="col-6">
                                <div class="content">
                                    <h6>START BOOTSTRAP</h6>
                                </div>
                            </div>
                            <div class="col-2 text-end display-block">
                                <div class="content">
                                    <i class="fa-solid fa-bars" style="color: gray;" id="hamburger"></i>
                                </div>
                            </div>
                            <div class="col-5 text-end display-none">
                                <div class="content">
                                    <a href="#">PORTFOGLIO</a>
                                    <a href="#">ABOUT</a>
                                    <a href="#">CONTACT</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--fine header-->

        <!--main-->
        <main>
            <!--start bootstrap-->
            <div class="background-verde">
                <div class="container-fluid">
                    <div class="container-page">
                        <div class="row">
                            <div class="col-12">
                                <div class="content text-center">
                                    <img src="./img/avatar.svg" alt="avatar" class="img-avatar padding-20">
                                    <h1>START BOOTSTRAP</h1>
                                    <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                    <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
            <!--portfoglio-->
            <div class="container-fluid">
                <div class="container-page">
                    <div class="row">
                        <div class="col-12">
                            <div class="content text-center">
                                <h2 class="color-black">PORTFOGLIO</h2>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 violet h-150px">casa</div>
                        <div class="col-12 col-md-6 col-lg-4 cyan h-150px">torta</div>
                        <div class="col-12 col-md-6 col-lg-4 black h-150px">circo</div>
                        <div class="col-12 col-md-6 col-lg-4 lightblue h-150px">pad</div>
                        <div class="col-12 col-md-6 col-lg-4 blue h-150px">cassaforte</div>
                        <div class="col-12 col-md-6 col-lg-4 pink h-150px">sottomarino</div>
                    </div>
                </div>
            </div>
            <!--about-->
            <div class="background-verde">
                <div class="container-fluid">
                    <div class="container-page">
                        <div class="row">
                            <div class="col-12 border h-50px">About</div>
                            <div class="col-12 col-md-6 border h-150px"></div>
                            <div class="col-12 col-md-6 border h-150px"></div>
                            <div class="col-12 border h-50px">button download</div>
                        </div>
                    </div>
                </div>
            </div>
            <!--contact-me-->
            <div class="container-fluid">
                <div class="container-page">
                    <div class="row">
                        <div class="col-12 border h-50px">contact me</div>
                        <div class="col-12 border h-150px"></div>
                        <div class="col-12 border h-50px">button send</div>
                    </div>
                </div>
            </div>
        </main>
        <!--fine main-->

        <!--footer-->
        <footer>
            <div class="background-grigio">
                <div class="container-fluid">
                    <div class="container-page">
                        <div class="row">
                            <div class="col-12 col-md-4 border h-50px"></div>
                            <div class="col-12 col-md-4 border h-50px"></div>
                            <div class="col-12 col-md-4 border h-50px"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="background-nero">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 h-50px"></div>
                    </div>
                </div>
            </div>
        </footer>
        <!--fine footer-->
    </body>
</html>
